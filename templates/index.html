<!DOCTYPE html>
<html>
<head>
    <title>뉴스 정치 성향 분석기</title>
</head>
<body>
    <h1>뉴스 기사 입력</h1>
    <form method="POST">
        <textarea name="news" rows="10" cols="80"></textarea><br>
        <button type="submit">분석하기</button>
    </form>
    {% if result %}
        <h2>결과: {{ result }}</h2>
    {% endif %}
</body>
</html>
